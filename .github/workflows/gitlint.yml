name: Gitlint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - uses: g4s8/gitlint-action@0.3.1
        with:
          since: "2021-11-18"
          pattern: '(chore|docs|feat|fix|refactor|tests?)(\([^\)]+\))?: .*'
